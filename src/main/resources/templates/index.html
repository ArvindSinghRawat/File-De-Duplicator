<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{/fragments/layouts/baseLayout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
</head>
<body>

<main layout:fragment="content">
    <h1 class="h1 text-center my-2">File De-duplicator</h1>
    <form method="post"
          role="form"
          th:action="@{/source}"
          th:object="${directoryRequest}">
        <div class="m-3">
            <div class="input-group has-validation">
                <span class="input-group-text" id="basic-addon3">
                    <label class="form-label" for="inputSourceDirectory">
                        Source Directory
                    </label>
                </span>
                <input aria-describedby="basic-addon3 basic-addon4"
                       class="form-control"
                       id="inputSourceDirectory"
                       th:classappend="${#strings.isEmpty(failureMessage)} ? (${#strings.isEmpty(successMessage)} ? k : is-valid) : is-invalid"
                       th:field="*{sourcePath}"
                       type="text">
                <div class="invalid-feedback"
                     th:if="not ${#strings.isEmpty(failureMessage)}"
                     th:text="${failureMessage}"></div>
                <div class="valid-feedback"
                     th:if="not ${#strings.isEmpty(successMessage)}"
                     th:text="${successMessage}"></div>
            </div>
            <div class="form-text" id="basic-addon4">Like: <em>E://Photos</em></div>
            <button class="btn btn-primary my-2" type="submit">Submit</button>
        </div>
    </form>
</main>

</body>
</html>
